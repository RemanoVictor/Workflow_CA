<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
</head>
<style>
    
   

    .gmap{
        grid-area: right;
        z-index: 1;
        
        
    }


    .campus_links{
        grid-area: left;
        
        
        
           
    }

    
    .mapOuter {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr; 
        grid-template-rows: auto;
        grid-template-areas: 
        ". left right .";
        
        
    }
    

    .gmap_links{
        color: #fffaee;
        text-decoration: underline #fff142;
        display: block;
        padding: 10px 0px;
        font-size: 1.3em;
        font-family: PT sans, Arial, Helvetica, sans-serif;
        position: relative;
        left: 60%;
        top: 25%;
        width: 30%;

        
        
    }

    body {
        background-color: black;
    }

    

    .gmap_links:hover {
        color: #fffaee;
        
    }

    #mobile_links {
        display: none;
    }

    .gmap iframe {
        width: 120%;
        height: 200px;
    }

    @media only screen and (max-width: 800px) {
        .mapOuter {
            display: block;
            text-align: center;
        }

        #mobile_links {
            display: block;
            margin-top: 50px;
        }

        #desktop_links {
            display: none;
        }
        
        .gmap {
            text-align: center;
            margin-top: 30px;
        }

        .gmap_links{
            display: inline;
        left: 0;
        top: 0;
        padding: 10px;  
    }
    .gmap iframe {
        width: 80%;
        height: 200px;
    }
    }

    
    

</style>
<body>
    



<div class="mapOuter">
        <div class="campus_links" id="mobile_links">
                <a href="#" onclick="noroffOslo()" class="gmap_links">Oslo</a>
                <a href="#" onclick="noroffBergen()" class="gmap_links" >Bergen</a>
                <a href="#" onclick="noroffStavanger()" class="gmap_links">Stavanger</a>
        </div>
    <div class="gmap">
        <iframe id="gmap_canvas"
        src="https://www.google.com/maps/d/embed?mid=1KOdX_84cgwmBo6oDS6tzFmfgUQ15S3ib&hl=en" 
        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
    </div>
    <div class="campus_links" id="desktop_links">
        <a href="#" onclick="noroffOslo()" class="gmap_links">Oslo</a>
        <a href="#" onclick="noroffBergen()" class="gmap_links" >Bergen</a>
        <a href="#" onclick="noroffStavanger()" class="gmap_links">Stavanger</a>
</div>
</div>
</body>
</html>
